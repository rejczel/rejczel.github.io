<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>Weekly WebDev Challenge #1</title>
</head>
<body>
<div class="container">
    <div class="header">
        <img class="logo-header" src="img/logo.png" alt="masterlab creative logo">
    </div>
    <div class="column-left">
        <h2 class="form-header">Register Form</h2>
        <div class="border">
        <form action="data.php" method="post" class="form" name="form-register">
            <input type="text" name="username" id="register-user" placeholder="Username" required>
                <input type="password" name="password" id="register-pass" placeholder="Password" required>
                <input type="password" name="confirm-password" id="register-confpass" placeholder="Confirm Password" required>
                <input type="email" name="email" id="register-email" placeholder="Email" required>
                <input type="text" name="location" id="register-location" placeholder="Your Location" required>
            <input type="checkbox" id="register-checkbox" value="accept" required>
            <label for="register-checkbox"><p>I have read and accept the terms of use</p></label>
                <button type="submit" name="register-submit">Sign up</button>
            </form>
        </div>
        <h2 class="form-header">Send Email</h2>
        <div class="border">
            <form class="form" name="form-send">
            <input type="text" name="name" id="send-name" placeholder="Your Name" required>
            <input type="email" name="email" id="send-mail" placeholder="Your Email" required>
            <textarea cols="30" rows="8" required placeholder="Type your message..."></textarea>
            <input type="checkbox" id="send-checkbox" value="send-copy" required>
                <label for="send-checkbox"><p>Send a copy to my Email</p></label>
            <button type="submit" name="send-submit">Send mail</button>
            </form>
        </div>
    </div>
    <div class="column-right">
        <h2 class="form-header">Sign In Form</h2>
        <div class="border">
            <form class="form" name="form-signin">
                <input type="text" name="username" id="signin-username" placeholder="Username" required>
                <input type="password" name="password" id="signin-pass" placeholder="Password" required>
                <div class="small-btns">
                    <div class="left small">
                        <input type="checkbox" id="signin-checkbox" value="remember" required>
                        <label for="signin-checkbox"><p>Remember me</p></label>
                    </div>
                    <div class="small right">
                        <button type="submit" name="signin-submit">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
        <h2 class="form-header">Recover Form</h2>
        <div class="border">
            <form class="form" name="form-recover">
                <input type="email" name="recover-email" id="recover-email" placeholder="Enter your Email" required>
                <input type="phone" name="recover-phone" id="recover-phone" placeholder="Enter your Phone number" required>
                <div class="small-btns">
                    <button class="small left" type="submit" name="recover-send">Send</button>
                    <button class="small right disabled" name="recover-done" disabled>Done</button>
                </div>
            </form>
        </div>

        <h2 class="form-header">Subscribe Form</h2>
        <div class="border">
            <form class="form" name="form-subscribe">
                <input type="email" name="subscribe-email" id="subscribe-email" placeholder="Enter your Email" required>
                <div class="small-btns">
                <button class="small left" type="submit" name="subscribe-subscribe">Subscribe</button>
                <button class="small right warning" name="subscribe-nothanks">No, thanks</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <img class="logo-footer" src="img/logo-footer.png" alt="masterlab creative logo">
        </div>
    </div>
    <div class="span"></div>
</div>
</body>
</html>
